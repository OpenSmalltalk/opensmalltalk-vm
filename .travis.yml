    env: ARCH="linux32ARMv6" FLAVOR="squeak.stack.v3" CHROOT="schroot -p -c rpi --
      bash -c "
    dist: trusty
    group: edge
install:
- ./.travis_install.sh
script:
- cd platforms/unix/config/ && make configure
- cd ../../../
- $CHROOT ./.travis_build.sh
- ./.travis_test.sh
after_success:
- ./.travis_deploy.sh
